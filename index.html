<!DOCTYPE html>
<html>
  <head>
    <!-- Icon source: Wikimedia Commons url= https://commons.wikimedia.org/wiki/File:Antu_tag-places-black.svg -->
    <link rel="icon" type="image/gif/png" href="img/world_icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/dist/jquery-3.1.1.min.js"></script>
    <script src="js/dist/bootstrap.min.js"></script>
    <script src="js/dist/knockout-3.4.1.js"></script>
    <link rel="stylesheet" href="css/dist/liveStyles.min7.css">
    <title>Wonders of the World</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-static-top" role="navigation">
        <div class="container nav-container">
          <div class="navbar-header">
            <button type="button" id="nav-hamburger" class="navbar-toggle collapsed" data-bind="click: toggleHamburger">
              <span class="sr-only">Toggle navigation</span>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <a href="#" class="navbar-brand">
              Wonders of the World
            </a>
            <form role="search" class="navbar-form nav-search" id="searchbar">
              <div class="nav-search form-group">
                <input type="text" class="nav-search form-control" id="places-search" placeholder="Search" data-bind="value: $root.query, valueUpdate: 'keyup'" autocomplete="on">
              </div>
            </form>
          </div>

          <div class="collapse navbar-collapse" id="navigation">
            <ul class="nav navbar-nav" id="nav-list" data-bind="foreach: searchResultsForLandmarks">
              <li>
                <a class="nav-item" href="#" data-bind="text: title, click: $root.setAsCurrentMarker"></a>
              </li>
            </ul>
          </div>
      </nav>
    </header>

    <main>
      <div id="map"></div>
    </main>

    <footer class="navbar navbar-fixed-bottom">
      <h4 id="weather-credits">Weather provided by Weather Underground</h4>
    </footer>

<!--    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD12rqNI0xx-o1LXAxtJ-X-Es30h_oS6j4&v=3">
    </script> -->

<!--    <script src="js/dist/app.min7.js"></script> -->

    <script async defer src="js/src/model.js"></script>
    <script async defer src="js/src/view.js"></script>
    <script async defer src="js/src/controller.js"></script>

  </body>
</html>
