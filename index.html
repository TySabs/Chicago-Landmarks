<!DOCTYPE html>
<html>
  <head>
    <!-- Icon source: Wikimedia Commons url= https://commons.wikimedia.org/wiki/File:Antu_tag-places-black.svg -->
    <link rel="icon" type="image/gif/png" href="img/world_icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="js/dist/jquery-3.1.1.min.js"></script>
    <script async src="js/dist/bootstrap.min.js"></script>
    <script src="js/dist/knockout-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.tyler.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Google Maps Sandbox</title>
  </head>

<body>
  <nav class="navbar navbar-static-top" role="navigation">
    <div class="container nav-container">
      <div class="navbar-header">
        <button type="button" id="nav-hamburger" class="navbar-toggle collapsed" data-toggle="slide-collapse" data-target="#navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
        <a href="#" class="navbar-brand">
          Landmark Locater
        </a>
        <form role="search" class="navbar-form nav-search" id="searchbar">
          <div class="nav-search form-group">
            <input type="text" class="nav-search form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default search-icon"><span class="nav-search glyphicon glyphicon-search"></span></button>
        </form>
      </div>

      <div class="collapse navbar-collapse" id="navigation">
        <button class="btn btn-secondary" id="btn-move-left" data-bind="click: moveFeaturedLandmarksLeft"><span class="glyphicon glyphicon-chevron-left"></span></button>
        <ul class="nav navbar-nav nav-pills" id="nav-list" data-bind="foreach: landmarkList">
          <li><a class="nav-item" href="#" data-bind="text: title, click: $root.zoomToMarker"></a></li>
        </ul>
        <button class="btn btn-secondary" id="btn-move-right" data-bind="click: moveFeaturedLandmarksRight"><span class="glyphicon glyphicon-chevron-right"></span></button>
      </div>

    </div>
  </nav>

  <div class="navbar navbar-fixed-bottom">
    <div class="btn-group">
      <button type="button" class="btn btn-primary" id="show-landmarks" data-bind="click: showLandmarks">Show Landmarks</button>
      <button type="button" class="btn btn-danger" id="hide-landmarks" data-bind="click: hideMarkers">Hide Landmarks</button>
    </div>
  </div>

  <div id="map"></div>



  <script src="js/src/model.js"></script>
  <script src="js/src/view.js"></script>
  <script src="js/src/controller.js"></script>


  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD12rqNI0xx-o1LXAxtJ-X-Es30h_oS6j4&v=3&libraries=places,drawing,geometry&callback=mapController.initMap">
  </script>
</body>
</html>
